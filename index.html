<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Starship Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <h1>SpaceX Starship Simulator</h1>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p class="loading-text">Loading simulation...</p>
        </div>
    </div>

    <div id="simulator-container">
        <canvas id="simulator-canvas"></canvas>
        
        <div id="ui-overlay">
            <div id="telemetry-panel">
                <h3>Telemetry</h3>
                <div class="telemetry-item">
                    <span class="label">Altitude:</span>
                    <span class="value" id="altitude">0.00 km</span>
                </div>
                <div class="telemetry-item">
                    <span class="label">Velocity:</span>
                    <span class="value" id="velocity">0.00 m/s</span>
                </div>
                <div class="telemetry-item">
                    <span class="label">Acceleration:</span>
                    <span class="value" id="acceleration">0.00 m/s²</span>
                </div>
                <div class="telemetry-item">
                    <span class="label">Attitude:</span>
                    <span class="value" id="attitude">0.00°</span>
                </div>
            </div>
            
            <div id="control-panel">
                <h3>Controls</h3>
                <div class="control-group">
                    <button id="btn-launch" class="control-btn">Launch</button>
                    <button id="btn-stage" class="control-btn" disabled>Stage Separation</button>
                    <button id="btn-landing" class="control-btn" disabled>Landing Sequence</button>
                    <button id="btn-catch" class="control-btn" disabled>Mechazilla Catch</button>
                </div>
                <div class="control-group">
                    <button id="btn-camera-external" class="camera-btn active">External View</button>
                    <button id="btn-camera-booster" class="camera-btn">Booster View</button>
                    <button id="btn-camera-starship" class="camera-btn">Starship View</button>
                    <button id="btn-camera-tower" class="camera-btn">Tower View</button>
                </div>
                <div class="control-group">
                    <label for="simulation-speed">Simulation Speed:</label>
                    <input type="range" id="simulation-speed" min="0.1" max="10" step="0.1" value="1">
                    <span id="speed-value">1.0x</span>
                </div>
            </div>
            
            <div id="info-panel">
                <h3>Mission Status</h3>
                <div id="mission-status">Ready for launch</div>
                <div id="mission-timer">T+ 00:00:00</div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <!-- Debug script to catch and log specific errors -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('Error caught by global handler:', event.error);
            if (event.error && event.error.message && event.error.message.includes('Cannot read properties of undefined')) {
                console.error('Stack trace:', event.error.stack);
            }
        });
    </script>
    <script type="module" src="./scripts/texture_loader.js?v=20250601"></script>
    <script type="module" src="./scripts/camera_controller.js?v=20250601"></script>
    <script type="module" src="./scripts/improved_physics.js?v=20250601"></script>
    <script type="module" src="./scripts/main.js?v=20250601"></script>
</body>
</html>
